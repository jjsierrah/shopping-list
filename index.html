<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JJ Shopping List</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4CAF50" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
</head>
<body>
  <header>
    <h1>üõí JJ Shopping List <span class="version">v1.5</span></h1>
  </header>

  <main>
    <!-- Formulario de producto -->
    <form id="add-product-form" class="product-form">
      <input type="text" id="product-name" placeholder="Nombre del producto" required />
      <select id="product-category-select">
        <option value="">-- Categor√≠a --</option>
      </select>
      <select id="product-location-select">
        <option value="">-- Ubicaci√≥n --</option>
      </select>
      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="product-favorite" /> Favorito
        </label>
        <label>
          <input type="checkbox" id="product-default" checked /> Predeterminado
        </label>
      </div>
    </form>

    <!-- Botonera de 3 l√≠neas con 2 botones cada una -->
    <div class="button-grid">
      <!-- L√≠nea 1 -->
      <div class="button-row">
        <button id="add-product-btn">A√±adir Producto</button>
        <button id="clear-list" class="btn-clear">Limpiar lista</button>
      </div>
      
      <!-- L√≠nea 2 -->
      <div class="button-row">
        <button id="open-favorites-btn">‚≠ê Gestionar Favoritos</button>
        <button id="load-favorites">‚ûï Cargar Favoritos</button>
      </div>
      
      <!-- L√≠nea 3 -->
      <div class="button-row">
        <button id="open-defaults-btn">üìå Gestionar Predet.</button>
        <button id="load-defaults">‚ûï Cargar Predeterminados</button>
      </div>
    </div>

    <!-- Lista de productos -->
    <ul id="shopping-list"></ul>
  </main>

  <!-- Bot√≥n flotante para configuraci√≥n -->
  <button id="open-config-btn" class="floating-btn">‚öôÔ∏è</button>

  <!-- Modal de Favoritos -->
  <div id="favorites-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Productos Favoritos <span class="version">v1.5</span></h2>
        <button id="close-favorites-btn" class="close-btn">&times;</button>
      </div>
      <div class="favorites-list" id="favorites-list"></div>
      <button id="close-favorites-modal-btn" class="btn-secondary">Cerrar</button>
    </div>
  </div>

  <!-- Modal de Predeterminados -->
  <div id="defaults-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Productos Predeterminados <span class="version">v1.5</span></h2>
        <button id="close-defaults-btn" class="close-btn">&times;</button>
      </div>
      <div class="defaults-list" id="defaults-list"></div>
      <button id="close-defaults-modal-btn" class="btn-secondary">Cerrar</button>
    </div>
  </div>

  <!-- Modal de configuraci√≥n (Categor√≠as y Ubicaciones) -->
  <div id="config-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Configuraci√≥n <span class="version">v1.5</span></h2>
        <button id="close-config-btn" class="close-btn">&times;</button>
      </div>
      
      <!-- Categor√≠as -->
      <h3>Categor√≠as</h3>
      <div class="categories-list" id="categories-list"></div>
      <form id="add-category-form">
        <input type="text" id="new-category" placeholder="Nueva categor√≠a" required />
        <button type="submit">‚ûï A√±adir</button>
      </form>
      
      <!-- Ubicaciones -->
      <h3>Ubicaciones</h3>
      <div class="locations-list" id="locations-list"></div>
      <form id="add-location-form">
        <input type="text" id="new-location" placeholder="Nueva ubicaci√≥n" required />
        <button type="submit">‚ûï A√±adir</button>
      </form>
      
      <button id="close-config-modal-btn" class="btn-secondary">Cerrar</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
