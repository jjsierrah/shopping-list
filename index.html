<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping List</title>
  <link rel="stylesheet" href="styles.css" />

  <meta name="theme-color" content="#4CAF50" />

<body>

        <select id="product-category-select">
          <option value="">-- Selecciona categor√≠a --</option>

        </label>
        <button type="submit">A√±adir Producto</button>

    <!-- Controles -->

      <button id="clear-list">Limpiar lista</button>
    </div>

    <!-- Lista de productos -->

  </main>

  <!-- Bot√≥n flotante para categor√≠as -->

        <input type="text" id="new-category" placeholder="Nueva categor√≠a" required />
        <button type="submit">‚ûï A√±adir</button>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
